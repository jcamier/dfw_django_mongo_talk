<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Mongo</title>
</head>
<body>

<h2>Update Mongo</h2>

<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}

   <table>
   <tr>
    <th>Update</th>
    <th>mongo_id</th>
    <th>text</th>
    <th>Delete</th>
   </tr>

    {% for id in query_dict %}
     <tr>
    <td><input type="checkbox" name="items_checkbox" value="{{ id }}"></td>
    <td>{{id}}</td>
    <td><input type="text" id="text_field_{{id}}" name="text_field_{{id}}"></td>
    <td><input type="checkbox" name="del_checkbox" value="{{ id }}"></td>
     </tr>

    {% endfor %}
    </table>
    <br><br>
    <input type="submit" value="Submit">

</form>


</body>
</html>
